<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./build/app.css"/>
    <title>Covid 19 Charts</title>
</head>
<body>
<div class="container-fluid">
    <div class="d-lg-flex flex-lg-column" id="inner-container">
        <div class="border-bottom pt-3 pb-3 mb-3 dropdown">
            <h1 class="dropdown-toggle text-center" data-toggle="dropdown" type="button">
                COVID-19 Cases: <span id="heading"></span>
            </h1>
            <div class="dropdown-menu country-select">
                <div class="row">
                </div>
            </div>
        </div>
        <div class="d-lg-flex flex-lg-row flex-lg-grow-1">
            <div id="info" class="pl-4 pr-4">
                <section class="text-center">
                    <div class="mb-4">
                        <h3>Confirmed</h3>
                        <p class="display-4" id="info-num-confirmed"></p>
                    </div>
                    <div class="mb-4">
                        <h3>Pending</h3>
                        <p class="display-4" id="info-num-pending"></p>
                    </div>
                    <div class="mb-4">
                        <h3>Recovered</h3>
                        <p class="display-4" id="info-num-recovered"></p>
                    </div>
                    <div class="mb-4">
                        <h3>Deaths</h3>
                        <p class="display-4" id="info-num-deaths"></p>
                    </div>
                    <div class="mb-4">
                        <h3>Death Rate</h3>
                        <p class="display-4" id="info-death-rate"></p>
                    </div>
                    <p class="text-muted mb-0">Data Source: <a href="https://systems.jhu.edu/">Johns Hopkins CSSE</a>
                    </p>
                    <p class="text-muted mb-4">Visualization: <a href="https://sorst.net">Philip Washington Sorst</a>
                    </p>
                </section>
            </div>
            <div class="d-lg-flex flex-lg-column flex-lg-grow-1 pl-4 pr-4">
                <section class="flex-lg-grow-1 d-lg-flex flex-lg-column mb-4">
                    <div id="plot-main" class="flex-lg-grow-1"></div>
                </section>
                <section class="mb-4">
                    <h2 class="text-center mb-0">Growth Rate</h2>
                    <div id="plot-growth-rate"></div>
                </section>
                <section>
                    <h2 class="text-center mb-0">Death Rate</h2>
                    <div id="plot-death-rate"></div>
                </section>
            </div>
        </div>
    </div>
</div>
<script src="./build/app.js" type="text/javascript"></script>
</body>
</html>
