<h2 class="h4 card-header">Cases</h2>
<div class="card-body d-flex flex-column flex-lg-row text-center">
    <div class="flex-lg-fill mb-4 mb-lg-0"><h2>Total</h2>
        <div class="display-4" id="totalNumber" style="color: rgb(97, 97, 97);">-</div>
    </div>
    <div class="flex-lg-fill mb-4 mb-lg-0"><h2>Pending</h2>
        <div class="display-4" id="pendingNumber" style="color: rgb(25, 118, 210);">-</div>
    </div>
    <div class="flex-lg-fill mb-4 mb-lg-0"><h2>Recovered</h2>
        <div class="display-4" id="recoveredNumber" style="color: rgb(56, 142, 60);">-</div>
    </div>
    <div class="flex-lg-fill mb-4 mb-lg-0"><h2>Deaths</h2>
        <div class="display-4" id="deathsNumber" style="color: rgb(211, 47, 47);">-</div>
    </div>
    <div class="flex-lg-fill"><h2>Death Rate</h2>
        <div class="display-4" id="deathRatePercentage">-%</div>
    </div>
</div>
